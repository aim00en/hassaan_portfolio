<div class="parent-container">
  <h1>About Me</h1>
  <div class="row">
    <div class="col1">
      <img class="avatar" src="/assets/images/avatarreal.jpeg" alt="avatar" />
    </div>
    <div class="col2">
      <div class="innercol1">
        <p>
          I am Hassaan Sidiqui, Anroid developer from Karachi, Pakistan. I have
          rich experience in Mobile design and building and customization, also
          I am good at Back-End.
        </p>
        <a
          href="https://enos.itcollege.ee/~jpoial/allalaadimised/reading/Java-Interview-Questions.pdf"
          target="_blank"
          rel="noopener noreferrer"
        >
          <button>Download CV</button>
        </a>
      </div>
      <div class="innercol2">
        <h5>Front-End</h5>
        <span class="percentage">85%</span>
        <p><ngb-progressbar type="success" [value]="85"></ngb-progressbar></p>
        <h5>Back-End</h5>
        <span class="percentage">40%</span>
        <p><ngb-progressbar type="info" [value]="40"></ngb-progressbar></p>
        <h5>Project Management</h5>
        <span class="percentage">50%</span>
        <p><ngb-progressbar type="warning" [value]="50"></ngb-progressbar></p>
      </div>
    </div>
  </div>
  <div class="row2">
    <div class="items">
      <fa-icon class="icon" [icon]="icon1"></fa-icon>
      <div class="detail">
        <h2>15</h2>
        <p class="name">Projects completed</p>
      </div>
    </div>
    <div class="items">
      <fa-icon class="icon" [icon]="icon3"></fa-icon>
      <div class="detail">
        <h2>10</h2>
        <p class="name">Satisfied Clients</p>
      </div>
    </div>
    <div class="items">
      <fa-icon class="icon" [icon]="icon2"></fa-icon>
      <div class="detail">
        <h2>5490</h2>
        <p class="name">Cups of Tea</p>
      </div>
    </div>
  </div>
</div>
